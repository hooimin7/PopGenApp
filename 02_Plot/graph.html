    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "DE", "label": "DE", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "E", "label": "E", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "CT", "label": "CT", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "CF", "label": "CF", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "F", "label": "F", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "GHIJK", "label": "GHIJK", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "A1", "label": "A1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "A1b", "label": "A1b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "BT", "label": "BT", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Root", "label": "Root", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "A0-T", "label": "A0-T", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "E2", "label": "E2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "G", "label": "G", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "G1", "label": "G1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "E2b", "label": "E2b", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "DE", "to": "E", "width": 1}, {"from": "CT", "to": "CF", "width": 1}, {"from": "CT", "to": "DE", "width": 1}, {"from": "F", "to": "GHIJK", "width": 1}, {"from": "A1", "to": "A1b", "width": 1}, {"from": "A1b", "to": "BT", "width": 1}, {"from": "CF", "to": "F", "width": 1}, {"from": "BT", "to": "CT", "width": 1}, {"from": "Root", "to": "A0-T", "width": 1}, {"from": "A0-T", "to": "A1", "width": 1}, {"from": "E", "to": "E2", "width": 1}, {"from": "GHIJK", "to": "G", "width": 1}, {"from": "G", "to": "G1", "width": 1}, {"from": "E2", "to": "E2b", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": "lightgray"}, "physics": {"enabled": false}, "interaction": {"dragNodes": true}, "layout": {"improvedLayout": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
